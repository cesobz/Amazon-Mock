<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Replica</title>
</head>
<body>
    <div>
        <img src="images/amazon_logo._CB635397845_.png" alt="Amazon Login" class="logo">
    </div>
    <div>
        <form class="login-container">
            <h2>Sign In</h2>
            <label>Email (Phone or Mobile Accounts):</label><br>
            <input type= "text" id="Username" placeholder="Enter Email" class="type-box"><br>
            <label>Password:</label><br>
            <input type= "text" id="Password" placeholder="Enter Password" class="type-box" ><br>
            <button class="signin">Continue</button><br>
            <div>
                <a href="#"><h5>Forgot Password</h5></a>
            </div>
        </form>
        <div class="new">
            <h3><span>New to Amazon?</span></h3><br>
            <button class="create">Create New Account</button>
        </div>
    </div>
</body>
</html>
